<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Manrope:wght@700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e6707f06ff.js" crossorigin="anonymous"></script>
    <!-- css stylesheets -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header start -->
    <header class="header-container">
        <div class="header-area">
            <div class="logo-area">
                <h2 class="logo-title">Influencer products</h2>
            </div>
            <div class="menu-area">
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">Sign up</a></li>
                        <li><a href="#">Log in</a></li>
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-cart-arrow-down"></i>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- header end -->
    <!-- main content start -->
    <main>
        <!-- banner start -->
        <section class="banner-container">
            <div class="banner">
                <div class="banner-left">
                    <h2 class="banner-title">Start your Journey as Influencer</h2>
                    <p class="banner-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                    <span>Prebook now<i class="fa-solid fa-arrow-right-long"></i></span>
                </div>
                <div class="banner-right">
                    <img class="top-camera" src="images/main-camera.png" alt="">
                    <img class="back-camera" src="images/Circle design.svg" alt="">
                </div>
            </div>
        </section>
        <!-- banner start -->

    </main>
    <!-- main content end -->
    <main></main>
</body>
</html>
